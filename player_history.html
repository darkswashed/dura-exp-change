<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Experience History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #0c5460;
            --border-color: #ddd;
            --border-focus: #007bff;
            --shadow: rgba(0,0,0,0.1);
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #dc3545;
            --info-bg: #d1ecf1;
            --info-border: #bee5eb;
            --info-text: #0c5460;
            --suggestion-hover: #e9ecef;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #363636;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #87ceeb;
            --border-color: #555;
            --border-focus: #4dabf7;
            --shadow: rgba(0,0,0,0.3);
            --error-bg: #4a1a1a;
            --error-border: #6a2a2a;
            --error-text: #ff6b6b;
            --info-bg: #1a3a4a;
            --info-border: #2a4a5a;
            --info-text: #87ceeb;
            --suggestion-hover: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle .icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .icon {
            transform: scale(1.1);
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        
        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-top: none;
            background: var(--bg-secondary);
            border-radius: 0 0 5px 5px;
            transition: all 0.3s ease;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .suggestion:hover {
            background-color: var(--suggestion-hover);
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        #chartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        #positionChartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .error {
            color: var(--error-text);
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            color: var(--info-text);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        /* Player Card Styles */
        .player-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 12px;
            padding: 16px;
            margin: 15px 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .player-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .player-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .player-initial {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-info-main {
            flex: 1;
        }

        .player-name {
            margin: 0 0 2px 0;
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .player-subtitle {
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.8;
        }

        .player-actions {
            display: flex;
            gap: 8px;
        }

        .share-button {
            padding: 6px 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(40, 167, 69, 0.3);
        }

        .share-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .player-card-stats {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-highlight {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-highlight-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .stat-highlight-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-secondary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
        }

        .stat-secondary-item {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .stat-secondary-value {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .stat-secondary-value.positive {
            color: #28a745;
        }

        .stat-secondary-value.negative {
            color: #dc3545;
        }

        .stat-secondary-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Power Level Styles */
        .power-level-display {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            border: 2px solid transparent;
            background-clip: padding-box;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .power-level-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            animation: power-glow 3s ease-in-out infinite;
        }

        @keyframes power-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .power-level-number {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .power-level-tier {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .power-level-tier.legendary { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .power-level-tier.elite { color: #e67e22; text-shadow: 0 0 10px rgba(230, 126, 34, 0.5); }
        .power-level-tier.expert { color: #9b59b6; text-shadow: 0 0 10px rgba(155, 89, 182, 0.5); }
        .power-level-tier.advanced { color: #3498db; text-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        .power-level-tier.intermediate { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .power-level-tier.novice { color: #95a5a6; }

        .power-level-icon {
            font-size: 20px;
            margin-bottom: 8px;
            animation: power-pulse 2s ease-in-out infinite;
        }

        @keyframes power-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rank-change {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .rank-arrow {
            font-size: 12px;
            font-weight: bold;
        }

        .rank-arrow.up { color: #28a745; }
        .rank-arrow.down { color: #dc3545; }
        .rank-arrow.same { color: var(--text-secondary); }

        .player-card-footer {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }

        .tracking-period {
            font-size: 10px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .player-card {
                padding: 16px;
                margin: 10px 0;
            }

            .player-card-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
            }

            .player-initial {
                font-size: 24px;
            }

            .player-name {
                font-size: 20px;
            }

            .stat-highlight-value {
                font-size: 28px;
            }


        }
        
        .back-link {
            text-align: center;
            margin: -10px 0 30px 0;
        }
        
        .back-link a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
            transition: color 0.3s ease;
        }


    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="icon">üåô</span>
        <span class="text">Dark Mode</span>
    </div>
    
    <div class="container">
        <h1>üèÜ Player Experience History Tracker</h1>
        
        <div class="back-link">
            <a href="https://darkswashed.github.io/dura-exp-change/">‚Üê Back to Highscores</a>
        </div>
        
        <div class="search-section">
            <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player..." autocomplete="off">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
        
        <div id="loadingMessage" class="loading">Loading CSV files...</div>
        <div id="errorMessage" style="display: none;"></div>
        <div id="playerInfo" style="display: none;"></div>
        
        <div id="playerStats" class="stats" style="display: none;"></div>
        
        <div id="chartContainer" style="display: none;">
            <canvas id="experienceChart"></canvas>
        </div>
        
        <div id="positionChartContainer" style="display: none; margin-top: 30px;">
            <canvas id="positionChart"></canvas>
        </div>
        

    </div>

    <script>
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('.icon');
            const text = themeToggle.querySelector('.text');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
            
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // Register Chart.js plugins
        Chart.register(window['chartjs-plugin-annotation']);

        // Achievement System removed

        class PlayerHistoryTracker {
            constructor() {
                this.csvData = new Map(); // Map of date -> player data
                this.allPlayers = new Set();
                this.chart = null;
                this.positionChart = null;
                this.csvFiles = []; // Will be populated dynamically
                
                this.initializeEventListeners();
                this.discoverAndLoadCSVFiles(); // Auto-discover and load CSV files
            }
            
            initializeEventListeners() {
                const searchInput = document.getElementById('playerSearch');
                const suggestions = document.getElementById('suggestions');
                
                // Search events
                searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
                
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const firstSuggestion = suggestions.querySelector('.suggestion');
                        if (firstSuggestion) {
                            this.selectPlayer(firstSuggestion.textContent);
                        }
                    }
                });
                
                // Hide suggestions when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-section')) {
                        suggestions.style.display = 'none';
                    }
                });
            }
            
            async discoverAndLoadCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading snapshots directory...';
                    
                    // Get all CSV files from the snapshots directory
                    await this.loadAllSnapshotFiles();
                    
                    if (this.csvFiles.length === 0) {
                        this.showError('No CSV files found in snapshots directory.');
                        return;
                    }
                    
                    // Load all discovered files
                    await this.loadAllCSVFiles();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            async loadAllSnapshotFiles() {
                const availableFiles = [];
                
                console.log('Loading all files from snapshots directory...');
                
                try {
                    // Try to get directory listing
                    const response = await fetch('snapshots/');
                    if (response.ok) {
                        const html = await response.text();
                        console.log('Got directory listing, parsing...');
                        
                        // Parse the directory listing HTML to find CSV files
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Look for links that point to CSV files
                        const links = doc.querySelectorAll('a');
                        links.forEach(link => {
                            const href = link.getAttribute('href');
                            if (href && href.match(/highscores_\d{4}-\d{2}-\d{2}\.csv$/)) {
                                availableFiles.push(`snapshots/${href}`);
                            }
                        });
                        
                        console.log('Found files from directory listing:', availableFiles);
                    } else {
                        throw new Error('Directory listing not available');
                    }
                } catch (error) {
                    console.log('Directory listing failed, trying alternative method...');
                    
                    // Fallback: Try known file patterns based on current workspace
                    // This is specifically for the known files in the workspace
                    const knownDates = [
                        '2025-10-02', '2025-10-03', '2025-10-04', 
                        '2025-10-05', '2025-10-06'
                    ];
                    
                    for (const date of knownDates) {
                        const filename = `snapshots/highscores_${date}.csv`;
                        try {
                            const response = await fetch(filename, { method: 'HEAD' });
                            if (response.ok) {
                                availableFiles.push(filename);
                                console.log(`Found file: ${filename}`);
                            }
                        } catch (e) {
                            console.log(`File not found: ${filename}`);
                        }
                    }
                    
                    // Also check for today and recent days in case there are more
                    const today = new Date();
                    for (let i = 0; i < 10; i++) {
                        const checkDate = new Date(today);
                        checkDate.setDate(today.getDate() - i);
                        const dateString = checkDate.toISOString().split('T')[0];
                        const filename = `snapshots/highscores_${dateString}.csv`;
                        
                        if (!availableFiles.includes(filename)) {
                            try {
                                const response = await fetch(filename, { method: 'HEAD' });
                                if (response.ok) {
                                    availableFiles.push(filename);
                                    console.log(`Found additional file: ${filename}`);
                                }
                            } catch (e) {
                                // File doesn't exist
                            }
                        }
                    }
                }
                
                // Remove duplicates and sort by date (oldest first)
                const uniqueFiles = [...new Set(availableFiles)];
                uniqueFiles.sort((a, b) => {
                    const dateA = this.extractDateFromFilename(a);
                    const dateB = this.extractDateFromFilename(b);
                    return dateA.localeCompare(dateB);
                });
                
                this.csvFiles = uniqueFiles;
                console.log(`Total unique CSV files found: ${this.csvFiles.length}`);
                console.log('Files:', this.csvFiles.map(f => this.extractDateFromFilename(f)));
            }

            async loadAllCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading CSV files...';
                    
                    for (const file of this.csvFiles) {
                        const date = this.extractDateFromFilename(file);
                        await this.loadCSVFile(file, date);
                        loadingMessage.textContent = `Loading ${file}...`;
                    }
                    
                    loadingMessage.style.display = 'none';
                    this.showInfo(`Loaded ${this.csvFiles.length} CSV files with ${this.allPlayers.size} unique players.`);
                    
                    // Check for URL parameter after loading
                    this.checkURLParameter();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            extractDateFromFilename(filename) {
                const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
                return match ? match[1] : filename;
            }
            

            
            checkURLParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                const playerParam = urlParams.get('player');
                
                if (playerParam) {
                    // Decode the player name (in case it has special characters)
                    const playerName = decodeURIComponent(playerParam);
                    
                    // Find the player (case-insensitive search)
                    const exactMatch = Array.from(this.allPlayers).find(p => 
                        p.toLowerCase() === playerName.toLowerCase()
                    );
                    
                    if (exactMatch) {
                        // Set the search input and show the player
                        document.getElementById('playerSearch').value = exactMatch;
                        this.selectPlayer(exactMatch);
                        
                        // Update the page title
                        document.title = `${exactMatch} - Player Experience History`;
                    } else {
                        // Show error if player not found, but also show suggestions
                        this.showError(`Player "${playerName}" not found. Try searching below.`);
                        document.getElementById('playerSearch').value = playerName;
                        this.handleSearch(playerName);
                    }
                }
            }
            
            async loadCSVFile(filename, date) {
                return new Promise((resolve, reject) => {
                    Papa.parse(filename, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            if (results.errors.length > 0) {
                                console.warn(`Warnings parsing ${filename}:`, results.errors);
                            }
                            
                            const playerData = new Map();
                            results.data.forEach(row => {
                                if (row.Name && row.Experience) {
                                    const name = row.Name.trim();
                                    const experience = parseInt(row.Experience);
                                    if (!isNaN(experience)) {
                                        playerData.set(name, experience);

                        });

                        });

                    }

                const bestPosition = Math.min(...positions.filter(p => p.position !== '?').map(p => p.position));
                ACHIEVEMENTS.ranking.levels.forEach(level => {

            findMilestoneUnlockDate(playerData, threshold) {

            checkDailyProgressAchievements(dailyChanges) {
                const earned = [];
                
                // Consistent Grinder - 7+ consecutive days of XP gains
                let currentStreak = 0;
                let maxStreak = 0;
                for (const day of dailyChanges) {
                    if (day.change > 0) {
                        currentStreak++;
                        maxStreak = Math.max(maxStreak, currentStreak);
                    } else {
                        currentStreak = 0;
                    }
                }
                if (maxStreak >= 7) {
                    const achievement = ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "consistent_grinder");
                    if (achievement) {
                        earned.push({
                            ...achievement,
                            category: "dailyProgress",
                            unlockedDate: dailyChanges[0].date
                        });
                    }
                }

                // Weekend Warrior - Check if highest gains are on weekends
                const weekendGains = dailyChanges.filter(d => {
                    const dayOfWeek = new Date(d.date).getDay();
                    return dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday
                }).map(d => d.change);
                
                const weekdayGains = dailyChanges.filter(d => {
                    const dayOfWeek = new Date(d.date).getDay();
                    return dayOfWeek >= 1 && dayOfWeek <= 5; // Monday to Friday
                }).map(d => d.change);

                if (weekendGains.length > 0 && weekdayGains.length > 0) {
                    const avgWeekendGain = weekendGains.reduce((a, b) => a + b, 0) / weekendGains.length;
                    const avgWeekdayGain = weekdayGains.reduce((a, b) => a + b, 0) / weekdayGains.length;
                    
                    if (avgWeekendGain > avgWeekdayGain * 1.5) {
                        const achievement = ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "weekend_warrior");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "dailyProgress"
                            });
                        }
                    }
                }

                // Power Week - 100M+ XP in 7 days
                for (let i = 6; i < dailyChanges.length; i++) {
                    const weeklyGain = dailyChanges.slice(i-6, i+1).reduce((sum, day) => sum + day.change, 0);
                    if (weeklyGain >= 100000000) {
                        const achievement = ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "power_week");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "dailyProgress",
                                unlockedDate: dailyChanges[i].date
                            });
                        }
                        break;
                    }
                }

                // Marathon Month - 500M+ XP in 30 days
                if (dailyChanges.length >= 30) {
                    const monthlyGain = dailyChanges.slice(-30).reduce((sum, day) => sum + day.change, 0);
                    if (monthlyGain >= 500000000) {
                        const achievement = ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "marathon_month");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "dailyProgress",
                                unlockedDate: dailyChanges[dailyChanges.length - 1].date
                            });
                        }
                    }
                }

                // Perfect Week - XP gain every day for 7 days
                for (let i = 6; i < dailyChanges.length; i++) {
                    const weekDays = dailyChanges.slice(i-6, i+1);
                    if (weekDays.every(day => day.change > 0)) {
                        const achievement = ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "perfect_week");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "dailyProgress",
                                unlockedDate: dailyChanges[i].date
                            });
                        }
                        break;
                    }
                }

                return earned;
            }

            checkRankingAchievements(positions) {

                if (validPositions.length < 2) return earned;

                let maxImprovement = 0;

            checkComparativeAchievements(playerName, positions, dailyChanges) {
                const earned = [];
                const validPositions = positions.filter(p => p.position !== '?');
                
                if (validPositions.length < 2) return earned;

                // Giant Slayer - overtake someone 1000+ ranks above in single day
                for (let i = 1; i < validPositions.length; i++) {
                    const rankImprovement = validPositions[i-1].position - validPositions[i].position;
                    if (rankImprovement >= 1000) {
                        const achievement = ACHIEVEMENTS.comparative.achievements.find(a => a.id === "giant_slayer");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "comparative",
                                unlockedDate: validPositions[i].date
                            });
                        }
                        break;
                    }
                }

                // Comeback Kid - return to previous high after 7+ day decline
                let highRank = validPositions[0].position;
                let declineDays = 0;
                
                for (let i = 1; i < validPositions.length; i++) {
                    if (validPositions[i].position < highRank) {
                        highRank = validPositions[i].position;
                        declineDays = 0;
                    } else if (validPositions[i].position > highRank) {
                        declineDays++;
                        if (declineDays >= 7) {
                            // Check if they came back to previous high
                            for (let j = i + 1; j < validPositions.length; j++) {
                                if (validPositions[j].position <= highRank) {
                                    const achievement = ACHIEVEMENTS.comparative.achievements.find(a => a.id === "comeback_kid");
                                    if (achievement) {
                                        earned.push({
                                            ...achievement,
                                            category: "comparative",
                                            unlockedDate: validPositions[j].date
                                        });
                                    }
                                    break;
                                }
                            }
                            break;
                        }
                    }
                }

                // Never Give Up - continue gaining XP after rank drops
                let hasRankDrop = false;
                let gainAfterDrop = false;
                
                for (let i = 1; i < Math.min(validPositions.length, dailyChanges.length + 1); i++) {
                    if (validPositions[i].position > validPositions[i-1].position) {
                        hasRankDrop = true;
                    }
                    if (hasRankDrop && i <= dailyChanges.length && dailyChanges[i-1].change > 0) {
                        gainAfterDrop = true;
                        break;
                    }
                }

                if (hasRankDrop && gainAfterDrop) {
                    const achievement = ACHIEVEMENTS.comparative.achievements.find(a => a.id === "never_give_up");
                    if (achievement) {
                        earned.push({
                            ...achievement,
                            category: "comparative"
                        });
                    }
                }

                // Steady Eddie - never drop more than 10% in experience over 14+ days
                if (positions.length >= 14) {
                    let maxXPLoss = 0;
                    let highXP = positions[0].experience;
                    
                    for (const pos of positions) {
                        if (pos.experience > highXP) {
                            highXP = pos.experience;
                        } else {
                            const percentLoss = (highXP - pos.experience) / highXP;
                            maxXPLoss = Math.max(maxXPLoss, percentLoss);
                        }
                    }
                    
                    if (maxXPLoss <= 0.1) {
                        const achievement = ACHIEVEMENTS.comparative.achievements.find(a => a.id === "steady_eddie");
                        if (achievement) {
                            earned.push({
                                ...achievement,
                                category: "comparative"
                            });
                        }
                    }
                }

                return earned;
            }

            calculatePowerLevel(playerName, data) {
                if (data.length < 2) return { powerLevel: 1000, tier: 'novice', tierClass: 'novice' };

                const latestData = data[data.length - 1];
                
                // Get total players for rank calculation
                const latestDate = latestData.date;
                const playersOnLatestDate = this.csvData.get(latestDate);
                const totalPlayers = playersOnLatestDate ? playersOnLatestDate.size : 100;
                
                // Calculate current position
                const { position } = this.calculatePlayerPosition(latestDate, playerName);
                
                // 1. Rank Weight (40%)
                const rankScore = ((totalPlayers - position + 1) / totalPlayers) * 4000;
                
                // 2. Recent Performance (30%) - last 7 days vs historical average
                const recentDays = Math.min(7, data.length - 1);
                let recentGains = 0;
                let historicalAvg = 0;
                
                if (data.length > 1) {
                    // Recent gains
                    for (let i = Math.max(1, data.length - recentDays); i < data.length; i++) {
                        recentGains += data[i].experience - data[i - 1].experience;
                    }
                    recentGains = recentGains / recentDays;
                    
                    // Historical average
                    let totalGains = 0;
                    for (let i = 1; i < data.length; i++) {
                        totalGains += data[i].experience - data[i - 1].experience;
                    }
                    historicalAvg = totalGains / (data.length - 1);
                    
                    // Performance multiplier
                    const performanceRatio = historicalAvg > 0 ? Math.max(0.5, Math.min(2, recentGains / historicalAvg)) : 1;
                    const performanceScore = performanceRatio * 3000;
                    
                    // 3. Consistency Score (20%)
                    const dailyGains = [];
                    for (let i = 1; i < data.length; i++) {
                        dailyGains.push(data[i].experience - data[i - 1].experience);
                    }
                    
                    const avgGain = dailyGains.reduce((a, b) => a + b, 0) / dailyGains.length;
                    const variance = dailyGains.reduce((acc, gain) => acc + Math.pow(gain - avgGain, 2), 0) / dailyGains.length;
                    const consistencyScore = Math.max(0, 2000 - (variance / 10000)); // Lower variance = higher score
                    
                    // 4. Elite Bonuses (10%)
                    let eliteBonus = 0;
                    
                    // Milestone bonuses
                    const exp = latestData.experience;
                    if (exp >= 10000000000) eliteBonus += 300; // 10B+
                    else if (exp >= 5000000000) eliteBonus += 200; // 5B+
                    else if (exp >= 1000000000) eliteBonus += 100; // 1B+
                    else if (exp >= 500000000) eliteBonus += 50; // 500M+
                    
                    // Top rank bonuses
                    if (position <= 5) eliteBonus += 500;
                    else if (position <= 10) eliteBonus += 300;
                    else if (position <= 25) eliteBonus += 150;
                    
                    // Streak bonus (consecutive positive days)
                    let currentStreak = 0;
                    for (let i = dailyGains.length - 1; i >= 0; i--) {
                        if (dailyGains[i] > 0) currentStreak++;
                        else break;
                    }
                    if (currentStreak >= 10) eliteBonus += 200;
                    else if (currentStreak >= 5) eliteBonus += 100;
                    
                    const totalPowerLevel = Math.round(rankScore + performanceScore + consistencyScore + eliteBonus);
                    
                    // Determine tier
                    let tier, tierClass;
                    if (totalPowerLevel >= 9000) {
                        tier = '‚ú® LEGENDARY ‚ú®';
                        tierClass = 'legendary';
                    } else if (totalPowerLevel >= 7000) {
                        tier = '‚≠ê ELITE ‚≠ê';
                        tierClass = 'elite';
                    } else if (totalPowerLevel >= 5000) {
                        tier = 'üî• EXPERT üî•';
                        tierClass = 'expert';
                    } else if (totalPowerLevel >= 3000) {
                        tier = 'üìà ADVANCED üìà';
                        tierClass = 'advanced';
                    } else if (totalPowerLevel >= 1000) {
                        tier = '‚ö° INTERMEDIATE ‚ö°';
                        tierClass = 'intermediate';
                    } else {
                        tier = 'üå± NOVICE üå±';
                        tierClass = 'novice';
                    }
                    
                    return {
                        powerLevel: totalPowerLevel,
                        tier,
                        tierClass,
                        components: {
                            rankScore: Math.round(rankScore),
                            performanceScore: Math.round(performanceScore),
                            consistencyScore: Math.round(consistencyScore),
                            eliteBonus: Math.round(eliteBonus)
                        }
                    };
                }
                
                return { powerLevel: 1000, tier: 'üå± NOVICE üå±', tierClass: 'novice' };
            }

            calculatePlayerPosition(date, playerName) {
                const playersOnDate = this.csvData.get(date);
                if (!playersOnDate) {
                    return { position: '?', positionChange: null };
                }
                
                // Convert to array and sort by experience (highest first)
                const sortedPlayers = Array.from(playersOnDate.entries())
                    .sort((a, b) => b[1] - a[1]);
                
                // Find current position
                const currentPosition = sortedPlayers.findIndex(([name]) => 
                    name === playerName
                ) + 1;
                
                // Calculate position change (compare with previous day if available)
                let positionChange = null;
                const sortedDates = Array.from(this.csvData.keys()).sort();
                const currentDateIndex = sortedDates.indexOf(date);
                
                if (currentDateIndex > 0) {
                    const previousDate = sortedDates[currentDateIndex - 1];
                    const previousDayPlayers = this.csvData.get(previousDate);
                    
                    if (previousDayPlayers && previousDayPlayers.has(playerName)) {
                        const previousDaySorted = Array.from(previousDayPlayers.entries())
                            .sort((a, b) => b[1] - a[1]);
                        
                        const previousPosition = previousDaySorted.findIndex(([name]) => 
                            name === playerName
                        ) + 1;
                        
                        positionChange = currentPosition - previousPosition;
                    }
                }
                
                return { 
                    position: currentPosition || '?', 
                    positionChange 
                };
            }

                                title: {
                                    display: true,
                                    text: 'Leaderboard Position'
                                },
                                reverse: true, // Lower position numbers (better ranks) appear higher on chart
                                ticks: {
                                    callback: function(value) {
                                        return '#' + value;
                                    },
                                    precision: 0
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                document.getElementById('positionChartContainer').style.display = 'block';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="error">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            showInfo(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="info">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize the tracker when the page loads
        let tracker;
        window.addEventListener('DOMContentLoaded', () => {
            tracker = new PlayerHistoryTracker();
        });
    </script>
</body>
</html>
