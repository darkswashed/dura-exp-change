<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Experience History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #0c5460;
            --border-color: #ddd;
            --border-focus: #007bff;
            --shadow: rgba(0,0,0,0.1);
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #dc3545;
            --info-bg: #d1ecf1;
            --info-border: #bee5eb;
            --info-text: #0c5460;
            --suggestion-hover: #e9ecef;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #363636;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #87ceeb;
            --border-color: #555;
            --border-focus: #4dabf7;
            --shadow: rgba(0,0,0,0.3);
            --error-bg: #4a1a1a;
            --error-border: #6a2a2a;
            --error-text: #ff6b6b;
            --info-bg: #1a3a4a;
            --info-border: #2a4a5a;
            --info-text: #87ceeb;
            --suggestion-hover: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle .icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .icon {
            transform: scale(1.1);
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        
        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-top: none;
            background: var(--bg-secondary);
            border-radius: 0 0 5px 5px;
            transition: all 0.3s ease;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .suggestion:hover {
            background-color: var(--suggestion-hover);
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        #chartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        #positionChartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .error {
            color: var(--error-text);
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            color: var(--info-text);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        /* Player Card Styles */
        .player-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .player-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .player-initial {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-info-main {
            flex: 1;
        }

        .player-name {
            margin: 0 0 4px 0;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .player-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.8;
        }

        .player-actions {
            display: flex;
            gap: 8px;
        }

        .share-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .share-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .player-card-stats {
            display: grid;
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-highlight {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-highlight-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .stat-highlight-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-secondary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .stat-secondary-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-secondary-value {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-secondary-value.positive {
            color: #28a745;
        }

        .stat-secondary-value.negative {
            color: #dc3545;
        }

        .stat-secondary-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-card-achievements {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .achievements-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .achievements-showcase {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .achievement-mini {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 2px solid;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .achievement-mini:hover {
            transform: scale(1.05);
        }

        .achievement-mini.rarity-common { border-color: #95a5a6; }
        .achievement-mini.rarity-uncommon { border-color: #3498db; }
        .achievement-mini.rarity-rare { border-color: #9b59b6; }
        .achievement-mini.rarity-epic { border-color: #e67e22; }
        .achievement-mini.rarity-legendary { border-color: #f1c40f; }
        .achievement-mini.rarity-mythic { border-color: #e74c3c; }

        .achievement-mini-badge {
            font-size: 20px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        .achievement-mini-info {
            flex: 1;
            min-width: 0;
        }

        .achievement-mini-name {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .achievement-mini-rarity {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .player-card-footer {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }

        .tracking-period {
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .player-card {
                padding: 16px;
                margin: 10px 0;
            }

            .player-card-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
            }

            .player-initial {
                font-size: 24px;
            }

            .player-name {
                font-size: 20px;
            }

            .stat-highlight-value {
                font-size: 28px;
            }

            .achievements-showcase {
                flex-direction: column;
                align-items: center;
            }

            .achievement-mini {
                min-width: 200px;
            }
        }
        
        .back-link {
            text-align: center;
            margin: -10px 0 30px 0;
        }
        
        .back-link a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        /* Achievement Styles */
        .achievements-section {
            margin: 30px 0;
            padding: 25px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .achievements-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .achievements-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .achievement-summary-card {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .achievement-summary-card:hover {
            border-color: var(--border-focus);
        }

        .achievement-summary-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .achievement-summary-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .achievements-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .achievement-tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .achievement-tab:hover {
            border-color: var(--border-focus);
        }

        .achievement-tab.active {
            background: var(--border-focus);
            color: white;
            border-color: var(--border-focus);
        }

        .achievements-content {
            min-height: 200px;
        }

        .achievement-category {
            display: none;
        }

        .achievement-category.active {
            display: block;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .achievement-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #95a5a6;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.earned {
            border-left-color: #28a745;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        .achievement-card.progress {
            border-left-color: #17a2b8;
        }

        .achievement-card.rarity-common { border-left-color: #95a5a6; }
        .achievement-card.rarity-uncommon { border-left-color: #3498db; }
        .achievement-card.rarity-rare { border-left-color: #9b59b6; }
        .achievement-card.rarity-epic { border-left-color: #e67e22; }
        .achievement-card.rarity-legendary { border-left-color: #f1c40f; }
        .achievement-card.rarity-mythic { border-left-color: #e74c3c; }

        .achievement-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .achievement-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .achievement-badge {
            font-size: 20px;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .achievement-rarity {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .rarity-common { background: #95a5a6; color: white; }
        .rarity-uncommon { background: #3498db; color: white; }
        .rarity-rare { background: #9b59b6; color: white; }
        .rarity-epic { background: #e67e22; color: white; }
        .rarity-legendary { background: #f1c40f; color: black; }
        .rarity-mythic { background: #e74c3c; color: white; }

        .achievement-description {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .achievement-date {
            font-size: 11px;
            color: var(--text-muted);
            font-style: italic;
        }

        .achievement-progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .achievement-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #17a2b8, #007bff);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .achievement-progress-text {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        .no-achievements {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-achievements-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .achievements-tabs {
                justify-content: center;
            }
            
            .achievement-tab {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .achievement-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="icon">üåô</span>
        <span class="text">Dark Mode</span>
    </div>
    
    <div class="container">
        <h1>üèÜ Player Experience History Tracker</h1>
        
        <div class="back-link">
            <a href="https://darkswashed.github.io/dura-exp-change/">‚Üê Back to Highscores</a>
        </div>
        
        <div class="search-section">
            <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player..." autocomplete="off">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
        
        <div id="loadingMessage" class="loading">Loading CSV files...</div>
        <div id="errorMessage" style="display: none;"></div>
        <div id="playerInfo" style="display: none;"></div>
        
        <div id="playerStats" class="stats" style="display: none;"></div>
        
        <div id="chartContainer" style="display: none;">
            <canvas id="experienceChart"></canvas>
        </div>
        
        <div id="positionChartContainer" style="display: none; margin-top: 30px;">
            <canvas id="positionChart"></canvas>
        </div>
        
        <div id="achievementsSection" class="achievements-section" style="display: none;">
            <div class="achievements-header">
                üèÖ Player Achievements
            </div>
            
            <div id="achievementsSummary" class="achievements-summary"></div>
            
            <div class="achievements-tabs">
                <div class="achievement-tab active" data-category="all">
                    üèÜ All Achievements
                </div>
                <div class="achievement-tab" data-category="xpMilestones">
                    üìä Experience
                </div>
                <div class="achievement-tab" data-category="dailyProgress">
                    üìà Progress
                </div>
                <div class="achievement-tab" data-category="ranking">
                    üèÜ Ranking
                </div>
                <div class="achievement-tab" data-category="growthRate">
                    üöÄ Growth
                </div>
                <div class="achievement-tab" data-category="specialPatterns">
                    üéØ Special
                </div>
                <div class="achievement-tab" data-category="comparative">
                    üë• Competitive
                </div>
            </div>
            
            <div id="achievementsContent" class="achievements-content"></div>
        </div>
    </div>

    <script>
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('.icon');
            const text = themeToggle.querySelector('.text');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
            
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // Register Chart.js plugins
        Chart.register(window['chartjs-plugin-annotation']);

        // Achievement System
        const ACHIEVEMENTS = {
            xpMilestones: {
                name: "Experience Milestones",
                icon: "üìä",

        class PlayerHistoryTracker {
            constructor() {
                this.csvData = new Map(); // Map of date -> player data
                this.allPlayers = new Set();
                this.chart = null;
                this.positionChart = null;
                this.csvFiles = []; // Will be populated dynamically
                
                this.initializeEventListeners();
                this.discoverAndLoadCSVFiles(); // Auto-discover and load CSV files
            }
            
            initializeEventListeners() {
                const searchInput = document.getElementById('playerSearch');
                const suggestions = document.getElementById('suggestions');
                
                // Search events
                searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
                
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const firstSuggestion = suggestions.querySelector('.suggestion');
                        if (firstSuggestion) {
                            this.selectPlayer(firstSuggestion.textContent);
                        }
                    }
                });
                
                // Hide suggestions when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-section')) {
                        suggestions.style.display = 'none';
                    }
                });
            }
            
            async discoverAndLoadCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading snapshots directory...';
                    
                    // Get all CSV files from the snapshots directory
                    await this.loadAllSnapshotFiles();
                    
                    if (this.csvFiles.length === 0) {
                        this.showError('No CSV files found in snapshots directory.');
                        return;
                    }
                    
                    // Load all discovered files
                    await this.loadAllCSVFiles();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            async loadAllSnapshotFiles() {
                const availableFiles = [];
                
                console.log('Loading all files from snapshots directory...');
                
                try {
                    // Try to get directory listing
                    const response = await fetch('snapshots/');
                    if (response.ok) {
                        const html = await response.text();
                        console.log('Got directory listing, parsing...');
                        
                        // Parse the directory listing HTML to find CSV files
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Look for links that point to CSV files
                        const links = doc.querySelectorAll('a');
                        links.forEach(link => {
                            const href = link.getAttribute('href');
                            if (href && href.match(/highscores_\d{4}-\d{2}-\d{2}\.csv$/)) {
                                availableFiles.push(`snapshots/${href}`);
                            }
                        });
                        
                        console.log('Found files from directory listing:', availableFiles);
                    } else {
                        throw new Error('Directory listing not available');
                    }
                } catch (error) {
                    console.log('Directory listing failed, trying alternative method...');
                    
                    // Fallback: Try known file patterns based on current workspace
                    // This is specifically for the known files in the workspace
                    const knownDates = [
                        '2025-10-02', '2025-10-03', '2025-10-04', 
                        '2025-10-05', '2025-10-06'
                    ];
                    
                    for (const date of knownDates) {
                        const filename = `snapshots/highscores_${date}.csv`;
                        try {
                            const response = await fetch(filename, { method: 'HEAD' });
                            if (response.ok) {
                                availableFiles.push(filename);
                                console.log(`Found file: ${filename}`);
                            }
                        } catch (e) {
                            console.log(`File not found: ${filename}`);
                        }
                    }
                    
                    // Also check for today and recent days in case there are more
                    const today = new Date();
                    for (let i = 0; i < 10; i++) {
                        const checkDate = new Date(today);
                        checkDate.setDate(today.getDate() - i);
                        const dateString = checkDate.toISOString().split('T')[0];
                        const filename = `snapshots/highscores_${dateString}.csv`;
                        
                        if (!availableFiles.includes(filename)) {
                            try {
                                const response = await fetch(filename, { method: 'HEAD' });
                                if (response.ok) {
                                    availableFiles.push(filename);
                                    console.log(`Found additional file: ${filename}`);
                                }
                            } catch (e) {
                                // File doesn't exist
                            }
                        }
                    }
                }
                
                // Remove duplicates and sort by date (oldest first)
                const uniqueFiles = [...new Set(availableFiles)];
                uniqueFiles.sort((a, b) => {
                    const dateA = this.extractDateFromFilename(a);
                    const dateB = this.extractDateFromFilename(b);
                    return dateA.localeCompare(dateB);
                });
                
                this.csvFiles = uniqueFiles;
                console.log(`Total unique CSV files found: ${this.csvFiles.length}`);
                console.log('Files:', this.csvFiles.map(f => this.extractDateFromFilename(f)));
            }

            async loadAllCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading CSV files...';
                    
                    for (const file of this.csvFiles) {
                        const date = this.extractDateFromFilename(file);
                        await this.loadCSVFile(file, date);
                        loadingMessage.textContent = `Loading ${file}...`;
                    }
                    
                    loadingMessage.style.display = 'none';
                    this.showInfo(`Loaded ${this.csvFiles.length} CSV files with ${this.allPlayers.size} unique players.`);
                    
                    // Check for URL parameter after loading
                    this.checkURLParameter();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            extractDateFromFilename(filename) {
                const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
                return match ? match[1] : filename;
            }
            

            
            checkURLParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                const playerParam = urlParams.get('player');
                
                if (playerParam) {
                    // Decode the player name (in case it has special characters)
                    const playerName = decodeURIComponent(playerParam);
                    
                    // Find the player (case-insensitive search)
                    const exactMatch = Array.from(this.allPlayers).find(p => 
                        p.toLowerCase() === playerName.toLowerCase()
                    );
                    
                    if (exactMatch) {
                        // Set the search input and show the player
                        document.getElementById('playerSearch').value = exactMatch;
                        this.selectPlayer(exactMatch);
                        
                        // Update the page title
                        document.title = `${exactMatch} - Player Experience History`;
                    } else {
                        // Show error if player not found, but also show suggestions
                        this.showError(`Player "${playerName}" not found. Try searching below.`);
                        document.getElementById('playerSearch').value = playerName;
                        this.handleSearch(playerName);
                    }
                }
            }
            
            async loadCSVFile(filename, date) {
                return new Promise((resolve, reject) => {
                    Papa.parse(filename, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            if (results.errors.length > 0) {
                                console.warn(`Warnings parsing ${filename}:`, results.errors);
                            }
                            
                            const playerData = new Map();
                            results.data.forEach(row => {
                                if (row.Name && row.Experience) {
                                    const name = row.Name.trim();
                                    const experience = parseInt(row.Experience);
                                    if (!isNaN(experience)) {
                                        playerData.set(name, experience);
                                        this.allPlayers.add(name);
                                    }
                                }
                            });
                            
                            this.csvData.set(date, playerData);
                            resolve();
                        },
                        error: (error) => {
                            reject(error);
                        }
                    });
                });
            }
            
            handleSearch(query) {
                const suggestions = document.getElementById('suggestions');
                
                if (query.length < 2) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                const matches = Array.from(this.allPlayers)
                    .filter(player => player.toLowerCase().includes(query.toLowerCase()))
                    .slice(0, 10); // Limit to 10 suggestions
                
                if (matches.length === 0) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                suggestions.innerHTML = matches
                    .map(player => `<div class="suggestion" onclick="tracker.selectPlayer('${player.replace(/'/g, "\\'")}')">${player}</div>`)
                    .join('');
                
                suggestions.style.display = 'block';
            }
            
            selectPlayer(playerName) {
                document.getElementById('playerSearch').value = playerName;
                document.getElementById('suggestions').style.display = 'none';
                this.showPlayerHistory(playerName);
                
                // Update URL without refreshing the page
                this.updateURL(playerName);
            }
            
            updateURL(playerName) {
                const url = new URL(window.location);
                url.searchParams.set('player', encodeURIComponent(playerName));
                window.history.pushState({}, '', url);
            }
            
            generateShareableURL(playerName) {
                const url = new URL(window.location.origin + window.location.pathname);
                url.searchParams.set('player', encodeURIComponent(playerName));
                return url.toString();
            }
            
            showPlayerHistory(playerName) {
                const playerData = this.getPlayerHistory(playerName);
                
                if (playerData.length === 0) {
                    this.showError(`No data found for player: ${playerName}`);
                    return;
                }
                
                // Calculate achievements
                const achievements = this.calculateAchievements(playerName, playerData);
                
                this.showPlayerInfo(playerName, playerData);
                this.showPlayerStats(playerName, playerData);
                this.showAchievements(playerName, achievements);
                this.createChart(playerName, playerData);
                this.createPositionChart(playerName, playerData);
            }

            calculateAchievements(playerName, playerData) {
                const achievements = {
                    earned: [],
                    progress: []
                };

                // Calculate daily changes for analysis
                const dailyChanges = [];
                const positions = [];
                for (let i = 0; i < playerData.length; i++) {
                    if (i > 0) {
                        dailyChanges.push({
                            date: playerData[i].date,
                            change: playerData[i].experience - playerData[i - 1].experience,
                            experience: playerData[i].experience
                        });
                    }
                    
                    const { position } = this.calculatePlayerPosition(playerData[i].date, playerName);
                    positions.push({
                        date: playerData[i].date,
                        position: position,
                        experience: playerData[i].experience
                    });
                }

                // 1. Experience Milestones
                const currentXP = playerData[playerData.length - 1].experience;
                ACHIEVEMENTS.xpMilestones.levels.forEach(milestone => {
                    if (currentXP >= milestone.threshold) {
                        const unlockedDate = this.findMilestoneUnlockDate(playerData, milestone.threshold);
                        achievements.earned.push({
                            ...milestone,
                            category: "xpMilestones",
                            unlockedDate: unlockedDate
                        });
                    } else {
                        const progress = (currentXP / milestone.threshold) * 100;
                        achievements.progress.push({
                            ...milestone,
                            category: "xpMilestones", 
                            progress: Math.min(progress, 99.9),
                            current: currentXP,
                            target: milestone.threshold
                        });
                        return; // Only show progress for next milestone
                    }
                });

                // 2. Daily Progress Achievements
                achievements.earned.push(...this.checkDailyProgressAchievements(dailyChanges));

                // 3. Ranking Achievements
                const bestPosition = Math.min(...positions.filter(p => p.position !== '?').map(p => p.position));
                ACHIEVEMENTS.ranking.levels.forEach(level => {
                    if (bestPosition <= level.threshold) {
                        const unlockedDate = this.findRankUnlockDate(positions, level.threshold);
                        achievements.earned.push({
                            ...level,
                            category: "ranking",
                            unlockedDate: unlockedDate
                        });
                    }
                });
                achievements.earned.push(...this.checkRankingAchievements(positions));

                // 4. Growth Rate Achievements
                achievements.earned.push(...this.checkGrowthRateAchievements(dailyChanges));

                // 5. Special Pattern Achievements
                achievements.earned.push(...this.checkSpecialPatternAchievements(playerData, dailyChanges));

                // 6. Comparative Achievements
                achievements.earned.push(...this.checkComparativeAchievements(playerName, positions, dailyChanges));

                // Sort achievements by unlock date (most recent first)
                achievements.earned.sort((a, b) => {
                    if (!a.unlockedDate) return 1;
                    if (!b.unlockedDate) return -1;
                    return new Date(b.unlockedDate) - new Date(a.unlockedDate);
                });

                return achievements;
            }

            findMilestoneUnlockDate(playerData, threshold) {
                for (const data of playerData) {
                    if (data.experience >= threshold) {
                        return data.date;
                    }
                }
                return null;
            }

            findRankUnlockDate(positions, threshold) {
                for (const pos of positions) {
                    if (pos.position !== '?' && pos.position <= threshold) {
                        return pos.date;
                    }
                }
                return null;
            }

            checkDailyProgressAchievements(dailyChanges) {
                const earned = [];
                
                // Consistent Grinder - 7+ consecutive days of XP gains
                let currentStreak = 0;
                let maxStreak = 0;
                for (const day of dailyChanges) {
                    if (day.change > 0) {
                        currentStreak++;
                        maxStreak = Math.max(maxStreak, currentStreak);
                    } else {
                        currentStreak = 0;
                    }
                }
                if (maxStreak >= 7) {
                    earned.push({
                        ...ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "consistent_grinder"),
                        category: "dailyProgress",
                        unlockedDate: dailyChanges[0].date
                    });
                }

                // Weekend Warrior - Check if highest gains are on weekends
                const weekendGains = dailyChanges.filter(d => {
                    const dayOfWeek = new Date(d.date).getDay();
                    return dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday
                }).map(d => d.change);
                
                const weekdayGains = dailyChanges.filter(d => {
                    const dayOfWeek = new Date(d.date).getDay();
                    return dayOfWeek >= 1 && dayOfWeek <= 5; // Monday to Friday
                }).map(d => d.change);

                if (weekendGains.length > 0 && weekdayGains.length > 0) {
                    const avgWeekendGain = weekendGains.reduce((a, b) => a + b, 0) / weekendGains.length;
                    const avgWeekdayGain = weekdayGains.reduce((a, b) => a + b, 0) / weekdayGains.length;
                    
                    if (avgWeekendGain > avgWeekdayGain * 1.5) {
                        earned.push({
                            ...ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "weekend_warrior"),
                            category: "dailyProgress"
                        });
                    }
                }

                // Power Week - 100M+ XP in 7 days
                for (let i = 6; i < dailyChanges.length; i++) {
                    const weeklyGain = dailyChanges.slice(i-6, i+1).reduce((sum, day) => sum + day.change, 0);
                    if (weeklyGain >= 100000000) {
                        earned.push({
                            ...ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "power_week"),
                            category: "dailyProgress",
                            unlockedDate: dailyChanges[i].date
                        });
                        break;
                    }
                }

                // Marathon Month - 500M+ XP in 30 days
                if (dailyChanges.length >= 30) {
                    const monthlyGain = dailyChanges.slice(-30).reduce((sum, day) => sum + day.change, 0);
                    if (monthlyGain >= 500000000) {
                        earned.push({
                            ...ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "marathon_month"),
                            category: "dailyProgress",
                            unlockedDate: dailyChanges[dailyChanges.length - 1].date
                        });
                    }
                }

                // Perfect Week - XP gain every day for 7 days
                for (let i = 6; i < dailyChanges.length; i++) {
                    const weekDays = dailyChanges.slice(i-6, i+1);
                    if (weekDays.every(day => day.change > 0)) {
                        earned.push({
                            ...ACHIEVEMENTS.dailyProgress.achievements.find(a => a.id === "perfect_week"),
                            category: "dailyProgress",
                            unlockedDate: dailyChanges[i].date
                        });
                        break;
                    }
                }

                return earned;
            }

            checkRankingAchievements(positions) {
                const earned = [];
                const validPositions = positions.filter(p => p.position !== '?');
                
                if (validPositions.length < 2) return earned;

                // Climber achievements
                let maxImprovement = 0;
                for (let i = 1; i < validPositions.length; i++) {
                    const improvement = validPositions[i-1].position - validPositions[i].position;
                    if (improvement > maxImprovement) {
                        maxImprovement = improvement;
                    }
                }

                if (maxImprovement >= 1000) {
                    earned.push({
                        ...ACHIEVEMENTS.ranking.achievements.find(a => a.id === "climber_1000"),
                        category: "ranking"
                    });
                } else if (maxImprovement >= 500) {
                    earned.push({
                        ...ACHIEVEMENTS.ranking.achievements.find(a => a.id === "climber_500"),
                        category: "ranking"
                    });
                } else if (maxImprovement >= 100) {
                    earned.push({
                        ...ACHIEVEMENTS.ranking.achievements.find(a => a.id === "climber_100"),
                        category: "ranking"
                    });
                }

                // Steady Rise - upward trend for 7+ days
                let upwardTrend = 0;
                let maxUpwardTrend = 0;
                for (let i = 1; i < validPositions.length; i++) {
                    if (validPositions[i].position < validPositions[i-1].position) {
                        upwardTrend++;
                        maxUpwardTrend = Math.max(maxUpwardTrend, upwardTrend);
                    } else {
                        upwardTrend = 0;
                    }
                }

                if (maxUpwardTrend >= 7) {
                    earned.push({
                        ...ACHIEVEMENTS.ranking.achievements.find(a => a.id === "steady_rise"),
                        category: "ranking"
                    });
                }

                return earned;
            }

            checkGrowthRateAchievements(dailyChanges) {
                const earned = [];
                
                // Single day achievements
                const maxDailyGain = Math.max(...dailyChanges.map(d => d.change));
                
                if (maxDailyGain >= 200000000) {
                    earned.push({
                        ...ACHIEVEMENTS.growthRate.achievements.find(a => a.id === "mega_grind"),
                        category: "growthRate"
                    });
                } else if (maxDailyGain >= 100000000) {
                    earned.push({
                        ...ACHIEVEMENTS.growthRate.achievements.find(a => a.id === "explosive_growth"),
                        category: "growthRate"
                    });
                } else if (maxDailyGain >= 50000000) {
                    earned.push({

                let increasingStreak = 0;
                let maxIncreasingStreak = 0;
                for (let i = 1; i < dailyChanges.length; i++) {
                    if (dailyChanges[i].change > dailyChanges[i-1].change && dailyChanges[i].change > 0) {
                        increasingStreak++;
                        maxIncreasingStreak = Math.max(maxIncreasingStreak, increasingStreak);
                    } else {
                        increasingStreak = 0;
                    }
                }

                if (maxIncreasingStreak >= 5) {
                    earned.push({
                        ...ACHIEVEMENTS.growthRate.achievements.find(a => a.id === "acceleration"),
                        category: "growthRate"
                    });
                }

                // Efficiency Expert - consistent 10M+ daily gains for 7+ days
                let consistentStreak = 0;
                let maxConsistentStreak = 0;
                for (const day of dailyChanges) {
                    if (day.change >= 10000000) {
                        consistentStreak++;
                        maxConsistentStreak = Math.max(maxConsistentStreak, consistentStreak);
                    } else {
                        consistentStreak = 0;
                    }
                }

                if (maxConsistentStreak >= 7) {
                    earned.push({
                        ...ACHIEVEMENTS.growthRate.achievements.find(a => a.id === "efficiency_expert"),
                        category: "growthRate"
                    });
                }

                // Late Bloomer - biggest improvement after 14+ days
                if (dailyChanges.length > 14) {
                    const firstTwoWeeks = dailyChanges.slice(0, 14);
                    const afterTwoWeeks = dailyChanges.slice(14);
                    
                    const maxEarlyGain = Math.max(...firstTwoWeeks.map(d => d.change));
                    const maxLateGain = Math.max(...afterTwoWeeks.map(d => d.change));
                    
                    if (maxLateGain > maxEarlyGain) {
                        earned.push({
                            ...ACHIEVEMENTS.growthRate.achievements.find(a => a.id === "late_bloomer"),
                            category: "growthRate"
                        });

                }

            checkSpecialPatternAchievements(playerData, dailyChanges) {

                for (const data of playerData) {
                    if (data.experience === 100000000) {

                        category: "specialPatterns"
                    });
                }

                // Milestone Hunter - 3+ major milestones in 30 days
                const milestones = [1000000, 5000000, 10000000, 25000000, 50000000, 100000000, 250000000, 500000000, 1000000000];
                if (playerData.length >= 30) {
                    const last30Days = playerData.slice(-30);
                    let milestonesHit = 0;
                    
                    for (const milestone of milestones) {
                        const startXP = last30Days[0].experience;
                        const endXP = last30Days[last30Days.length - 1].experience;
                        
                        if (startXP < milestone && endXP >= milestone) {

                if (dailyChanges.length >= 7) {
                    for (let i = 6; i < dailyChanges.length; i++) {
                        const weekDays = dailyChanges.slice(i-6, i+1);
                        const avgGain = weekDays.reduce((sum, day) => sum + day.change, 0) / 7;
                        
                        if (avgGain > 0) {
                            const isBalanced = weekDays.every(day => {
                                const deviation = Math.abs(day.change - avgGain) / avgGain;
                                return deviation <= 0.2 && day.change > 0;
                            });
                            
                            if (isBalanced) {

                return earned;

            checkComparativeAchievements(playerName, positions, dailyChanges) {
                const earned = [];
                const validPositions = positions.filter(p => p.position !== '?');
                
                if (validPositions.length < 2) return earned;

                // Giant Slayer - overtake someone 1000+ ranks above in single day
                for (let i = 1; i < validPositions.length; i++) {
                    const rankImprovement = validPositions[i-1].position - validPositions[i].position;
                    if (rankImprovement >= 1000) {
                        earned.push({
                            ...ACHIEVEMENTS.comparative.achievements.find(a => a.id === "giant_slayer"),
                            category: "comparative",
                            unlockedDate: validPositions[i].date
                        });
                        break;
                    }
                }

                // Comeback Kid - return to previous high after 7+ day decline
                let highRank = validPositions[0].position;
                let declineDays = 0;
                
                for (let i = 1; i < validPositions.length; i++) {
                    if (validPositions[i].position < highRank) {
                        highRank = validPositions[i].position;
                        declineDays = 0;
                    } else if (validPositions[i].position > highRank) {
                        declineDays++;
                        if (declineDays >= 7) {
                            // Check if they came back to previous high
                            for (let j = i + 1; j < validPositions.length; j++) {
                                if (validPositions[j].position <= highRank) {
                                    earned.push({
                                        ...ACHIEVEMENTS.comparative.achievements.find(a => a.id === "comeback_kid"),
                                        category: "comparative",
                                        unlockedDate: validPositions[j].date
                                    });
                                    break;
                                }
                            }
                            break;
                        }
                    }
                }

                // Never Give Up - continue gaining XP after rank drops
                let hasRankDrop = false;
                let gainAfterDrop = false;
                
                for (let i = 1; i < Math.min(validPositions.length, dailyChanges.length + 1); i++) {
                    if (validPositions[i].position > validPositions[i-1].position) {
                        hasRankDrop = true;
                    }
                    if (hasRankDrop && i <= dailyChanges.length && dailyChanges[i-1].change > 0) {
                        gainAfterDrop = true;
                        break;
                    }
                }

                if (hasRankDrop && gainAfterDrop) {
                    earned.push({
                        ...ACHIEVEMENTS.comparative.achievements.find(a => a.id === "never_give_up"),
                        category: "comparative"
                    });
                }

                // Steady Eddie - never drop more than 10% in experience over 14+ days
                if (positions.length >= 14) {
                    let maxXPLoss = 0;
                    let highXP = positions[0].experience;
                    
                    for (const pos of positions) {
                        if (pos.experience > highXP) {
                            highXP = pos.experience;
                        } else {
                            const percentLoss = (highXP - pos.experience) / highXP;
                            maxXPLoss = Math.max(maxXPLoss, percentLoss);
                        }
                    }
                    
                    if (maxXPLoss <= 0.1) {
                        earned.push({
                            ...ACHIEVEMENTS.comparative.achievements.find(a => a.id === "steady_eddie"),
                            category: "comparative"
                        });
                    }
                }

                return earned;
            }

            calculatePlayerPosition(date, playerName) {
                const playersOnDate = this.csvData.get(date);
                if (!playersOnDate) {
                    return { position: '?', positionChange: null };
                }
                
                // Convert to array and sort by experience (highest first)
                const sortedPlayers = Array.from(playersOnDate.entries())
                    .sort((a, b) => b[1] - a[1]);
                
                // Find current position
                const currentPosition = sortedPlayers.findIndex(([name]) => 
                    name === playerName
                ) + 1;
                
                // Calculate position change (compare with previous day if available)
                let positionChange = null;
                const sortedDates = Array.from(this.csvData.keys()).sort();
                const currentDateIndex = sortedDates.indexOf(date);
                
                if (currentDateIndex > 0) {
                    const previousDate = sortedDates[currentDateIndex - 1];
                    const previousDayPlayers = this.csvData.get(previousDate);
                    
                    if (previousDayPlayers && previousDayPlayers.has(playerName)) {
                        const previousDaySorted = Array.from(previousDayPlayers.entries())
                            .sort((a, b) => b[1] - a[1]);
                        
                        const previousPosition = previousDaySorted.findIndex(([name]) => 
                            name === playerName
                        ) + 1;
                        
                        positionChange = currentPosition - previousPosition;
                    }
                }
                
                return { 
                    position: currentPosition || '?', 
                    positionChange 
                };
            }

                            backgroundColor: RARITY_COLORS[achievement.rarity] || '#ffd700',
                            borderColor: '#fff',
                            borderWidth: 2,
                            radius: 8,
                            label: {
                                content: achievement.badge,
                                enabled: true,
                                position: 'top',
                                backgroundColor: 'rgba(0,0,0,0.8)',
                                color: '#fff',
                                font: {
                                    size: 12
                                }
                            }
                        };
                    }
                });

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${playerName} Daily Change`,
                            data: dailyChanges,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.1,
                            pointBackgroundColor: pointColors,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: `${playerName} - Daily Experience Changes (${data.length} snapshots)`,
                                font: {
                                    size: 16
                                }
                            },
                            legend: {
                                display: false
                            },
                            annotation: {
                                annotations: achievementAnnotations
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.parsed.y;
                                        const dataIndex = context.dataIndex;
                                        
                                        if (dataIndex === 0) {
                                            return 'Baseline (first snapshot)';
                                        }
                                        
                                        const sign = value >= 0 ? '+' : '';
                                        return `Daily Change: ${sign}${value.toLocaleString()}`;
                                    },
                                    afterLabel: function(context) {
                                        const dataIndex = context.dataIndex;
                                        const totalExp = data[dataIndex].experience;
                                        
                                        if (dataIndex === 0) {
                                            return `Total Experience: ${totalExp.toLocaleString()}`;
                                        }
                                        
                                        const fromDate = data[dataIndex - 1].date;
                                        const toDate = data[dataIndex].date;
                                        return [
                                            `Total Experience: ${totalExp.toLocaleString()}`,
                                            `Change from ${fromDate} to ${toDate}`
                                        ];
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Experience Change'
                                },
                                ticks: {
                                    callback: function(value) {
                                        const sign = value >= 0 ? '+' : '';
                                        return sign + value.toLocaleString();
                                    }
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                },
                                // Add a horizontal line at y=0
                                beginAtZero: true
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                document.getElementById('chartContainer').style.display = 'block';
            }
            
            createPositionChart(playerName, data) {
                const ctx = document.getElementById('positionChart').getContext('2d');
                
                // Destroy existing chart if it exists
                if (this.positionChart) {
                    this.positionChart.destroy();
                }
                
                console.log(`Creating position chart for ${playerName} with ${data.length} data points`);
                
                // Calculate positions for each date
                const labels = data.map(d => d.date);
                const positions = [];
                const positionChanges = [];
                
                for (let i = 0; i < data.length; i++) {
                    const { position, positionChange } = this.calculatePlayerPosition(data[i].date, playerName);
                    positions.push(position === '?' ? null : position);
                    positionChanges.push(positionChange);
                }
                
                console.log(`Position chart will show positions:`, positions.map((pos, i) => `${labels[i]}: #${pos || '?'}`));
                
                // Color points based on position changes
                const pointColors = positionChanges.map(change => {
                    if (change === null) return '#007bff'; // Blue for first day or no data
                    if (change < 0) return '#28a745'; // Green for rank improvement (lower number = better)
                    if (change > 0) return '#dc3545'; // Red for rank decline (higher number = worse)
                    return '#6c757d'; // Gray for no change
                });
                
                this.positionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${playerName} Leaderboard Position`,
                            data: positions,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.1,
                            pointBackgroundColor: pointColors,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            spanGaps: false // Don't connect points where data is missing
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: `${playerName} - Leaderboard Position Over Time`,
                                font: {
                                    size: 16
                                }
                            },
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const position = context.parsed.y;
                                        if (position === null) return 'Position: Unknown';
                                        return `Position: #${position}`;
                                    },
                                    afterLabel: function(context) {
                                        const dataIndex = context.dataIndex;
                                        const change = positionChanges[dataIndex];
                                        
                                        if (change === null) {
                                            return dataIndex === 0 ? 'First recorded day' : 'No previous data';
                                        }
                                        
                                        if (change === 0) {
                                            return 'No position change';
                                        }
                                        
                                        if (change < 0) {
                                            return `Moved up ${Math.abs(change)} positions`;
                                        }
                                        
                                        return `Moved down ${change} positions`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Leaderboard Position'
                                },
                                reverse: true, // Lower position numbers (better ranks) appear higher on chart
                                ticks: {
                                    callback: function(value) {
                                        return '#' + value;
                                    },
                                    precision: 0
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                document.getElementById('positionChartContainer').style.display = 'block';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="error">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            showInfo(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="info">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize the tracker when the page loads
        let tracker;
        window.addEventListener('DOMContentLoaded', () => {
            tracker = new PlayerHistoryTracker();
        });
    </script>
</body>
</html>
