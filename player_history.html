<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Experience History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #0c5460;
            --border-color: #ddd;
            --border-focus: #007bff;
            --shadow: rgba(0,0,0,0.1);
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #dc3545;
            --info-bg: #d1ecf1;
            --info-border: #bee5eb;
            --info-text: #0c5460;
            --suggestion-hover: #e9ecef;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #363636;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #87ceeb;
            --border-color: #555;
            --border-focus: #4dabf7;
            --shadow: rgba(0,0,0,0.3);
            --error-bg: #4a1a1a;
            --error-border: #6a2a2a;
            --error-text: #ff6b6b;
            --info-bg: #1a3a4a;
            --info-border: #2a4a5a;
            --info-text: #87ceeb;
            --suggestion-hover: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle .icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .icon {
            transform: scale(1.1);
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        
        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-top: none;
            background: var(--bg-secondary);
            border-radius: 0 0 5px 5px;
            transition: all 0.3s ease;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .suggestion:hover {
            background-color: var(--suggestion-hover);
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        #chartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        #powerLevelChartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        #positionChartContainer {
            margin-top: 30px;
            height: 400px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .error {
            color: var(--error-text);
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            color: var(--info-text);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        /* Player Card Styles */
        .player-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 12px;
            padding: 16px;
            margin: 15px 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .player-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .player-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .player-initial {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-info-main {
            flex: 1;
        }

        .player-name {
            margin: 0 0 2px 0;
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .player-subtitle {
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.8;
        }

        .player-actions {
            display: flex;
            gap: 8px;
        }

        .share-button {
            padding: 6px 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(40, 167, 69, 0.3);
        }

        .share-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .screenshot-button {
            background: linear-gradient(135deg, #17a2b8, #138496) !important;
            box-shadow: 0 2px 6px rgba(23, 162, 184, 0.3) !important;
        }

        .screenshot-button:hover {
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4) !important;
        }

        .player-card-stats {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }



        .stat-secondary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
        }

        .stat-secondary-item {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .stat-secondary-value {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .stat-secondary-value.positive {
            color: #28a745;
        }

        .stat-secondary-value.negative {
            color: #dc3545;
        }

        .stat-secondary-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Power Level Styles */
        .power-level-display {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            border: 2px solid transparent;
            background-clip: padding-box;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .power-level-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .power-level-number {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .power-level-tier {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .power-level-tier.legendary { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .power-level-tier.elite { color: #e67e22; text-shadow: 0 0 10px rgba(230, 126, 34, 0.5); }
        .power-level-tier.expert { color: #9b59b6; text-shadow: 0 0 10px rgba(155, 89, 182, 0.5); }
        .power-level-tier.advanced { color: #3498db; text-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        .power-level-tier.intermediate { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .power-level-tier.novice { color: #95a5a6; }

        .power-level-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }



        .stat-highlight {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-highlight-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .stat-highlight-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rank-change {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .rank-arrow {
            font-size: 12px;
            font-weight: bold;
        }

        .rank-arrow.up { color: #28a745; }
        .rank-arrow.down { color: #dc3545; }
        .rank-arrow.same { color: var(--text-secondary); }

        .player-card-footer {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }

        .tracking-period {
            font-size: 10px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .player-card {
                padding: 16px;
                margin: 10px 0;
            }

            .player-card-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
            }

            .player-initial {
                font-size: 24px;
            }

            .player-name {
                font-size: 20px;
            }

            .stat-highlight-value {
                font-size: 28px;
            }

        }
        
        .back-link {
            text-align: center;
            margin: -10px 0 30px 0;
        }
        
        .back-link a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
            transition: color 0.3s ease;
        }


    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="icon">🌙</span>
        <span class="text">Dark Mode</span>
    </div>
    
    <div class="container">
        <h1>🏆 Player Experience History Tracker</h1>
        
        <div class="back-link">
            <a href="https://darkswashed.github.io/dura-exp-change/">← Back to Highscores</a>
        </div>
        
        <div class="search-section">
            <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player..." autocomplete="off">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
        
        <div id="loadingMessage" class="loading">Loading CSV files...</div>
        <div id="errorMessage" style="display: none;"></div>
        <div id="playerInfo" style="display: none;"></div>
        
        <div id="chartContainer" style="display: none;">
            <canvas id="experienceChart"></canvas>
        </div>
        
        <div id="powerLevelChartContainer" style="display: none; margin-top: 30px;">
            <canvas id="powerLevelChart"></canvas>
        </div>
        
        <div id="playerStats" class="stats" style="display: none;"></div>
        
        <div id="positionChartContainer" style="display: none; margin-top: 30px;">
            <canvas id="positionChart"></canvas>
        </div>
        

    </div>

    <script>
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('.icon');
            const text = themeToggle.querySelector('.text');
            
            if (theme === 'dark') {
                icon.textContent = '☀️';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = '🌙';
                text.textContent = 'Dark Mode';
            }
            
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // Register Chart.js plugins
        Chart.register(window['chartjs-plugin-annotation']);

        // Achievement System removed

        class PlayerHistoryTracker {
            constructor() {
                this.csvData = new Map(); // Map of date -> player data
                this.allPlayers = new Set();
                this.chart = null;
                this.positionChart = null;
                this.csvFiles = []; // Will be populated dynamically
                
                this.initializeEventListeners();
                this.discoverAndLoadCSVFiles(); // Auto-discover and load CSV files
            }
            
            initializeEventListeners() {
                const searchInput = document.getElementById('playerSearch');
                const suggestions = document.getElementById('suggestions');
                
                // Search events
                searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
                
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const firstSuggestion = suggestions.querySelector('.suggestion');
                        if (firstSuggestion) {
                            this.selectPlayer(firstSuggestion.textContent);
                        }
                    }
                });
                
                // Hide suggestions when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-section')) {
                        suggestions.style.display = 'none';
                    }
                });
            }
            
            async discoverAndLoadCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading snapshots directory...';
                    
                    // Get all CSV files from the snapshots directory
                    await this.loadAllSnapshotFiles();
                    
                    if (this.csvFiles.length === 0) {
                        this.showError('No CSV files found in snapshots directory.');
                        return;
                    }
                    
                    // Load all discovered files
                    await this.loadAllCSVFiles();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            async loadAllSnapshotFiles() {
                console.log('Loading CSV files from snapshots directory...');
                
                try {
                    // Use server API to get all available files in the snapshots directory
                    const response = await fetch('/api/snapshots');
                    if (!response.ok) {
                        throw new Error(`Failed to load snapshots directory: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const availableFiles = data.files || [];
                    
                    console.log(`Found ${availableFiles.length} CSV files in snapshots directory`);
                    
                    // Sort by date (oldest first)
                    availableFiles.sort((a, b) => {
                        const dateA = this.extractDateFromFilename(a);
                        const dateB = this.extractDateFromFilename(b);
                        return dateA.localeCompare(dateB);
                    });
                    
                    this.csvFiles = availableFiles;
                    console.log(`Total CSV files found: ${this.csvFiles.length}`);
                    console.log('Files:', this.csvFiles.map(f => this.extractDateFromFilename(f)));
                    
                } catch (error) {
                    console.warn('Failed to load from server API, falling back to date-based discovery:', error.message);
                    // Fallback to original method if server API is unavailable
                    await this.loadAllSnapshotFilesFallback();
                }
            }

            async loadAllSnapshotFilesFallback() {
                console.log('Using fallback method: checking individual files...');
                
                const availableFiles = [];
                
                // Check for files over the last 30 days only
                const today = new Date();
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - 30); // Go back 30 days
                
                console.log(`Checking for CSV files from ${startDate.toISOString().split('T')[0]} to ${today.toISOString().split('T')[0]}`);
                
                // Generate all potential dates and check if files exist
                const currentDate = new Date(startDate);
                while (currentDate <= today) {
                    const dateString = currentDate.toISOString().split('T')[0];
                    const filename = `snapshots/highscores_${dateString}.csv`;
                    
                    try {
                        const response = await fetch(filename, { method: 'HEAD' });
                        if (response.ok) {
                            availableFiles.push(filename);
                            console.log(`✓ Found: ${filename}`);
                        }
                    } catch (error) {
                        // File doesn't exist, silently continue
                    }
                    
                    // Move to next day
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                // Sort by date (oldest first)
                availableFiles.sort((a, b) => {
                    const dateA = this.extractDateFromFilename(a);
                    const dateB = this.extractDateFromFilename(b);
                    return dateA.localeCompare(dateB);
                });
                
                this.csvFiles = availableFiles;
                console.log(`Total CSV files found: ${this.csvFiles.length}`);
                console.log('Files:', this.csvFiles.map(f => this.extractDateFromFilename(f)));
            }

            async loadAllCSVFiles() {
                try {
                    const loadingMessage = document.getElementById('loadingMessage');
                    loadingMessage.textContent = 'Loading CSV files...';
                    
                    for (const file of this.csvFiles) {
                        const date = this.extractDateFromFilename(file);
                        await this.loadCSVFile(file, date);
                        loadingMessage.textContent = `Loading ${file}...`;
                    }
                    
                    loadingMessage.style.display = 'none';
                    this.showInfo(`Loaded ${this.csvFiles.length} CSV files with ${this.allPlayers.size} unique players.`);
                    
                    // Check for URL parameter after loading
                    this.checkURLParameter();
                    
                } catch (error) {
                    this.showError(`Error loading CSV files: ${error.message}`);
                }
            }
            
            extractDateFromFilename(filename) {
                const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
                return match ? match[1] : filename;
            }
            

            
            checkURLParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                const playerParam = urlParams.get('player');
                
                if (playerParam) {
                    // Decode the player name (in case it has special characters)
                    const playerName = decodeURIComponent(playerParam);
                    
                    // Find the player (case-insensitive search)
                    const exactMatch = Array.from(this.allPlayers).find(p => 
                        p.toLowerCase() === playerName.toLowerCase()
                    );
                    
                    if (exactMatch) {
                        // Set the search input and show the player
                        document.getElementById('playerSearch').value = exactMatch;
                        this.selectPlayer(exactMatch);
                        
                        // Update the page title
                        document.title = `${exactMatch} - Player Experience History`;
                    } else {
                        // Show error if player not found, but also show suggestions
                        this.showError(`Player "${playerName}" not found. Try searching below.`);
                        document.getElementById('playerSearch').value = playerName;
                        this.handleSearch(playerName);
                    }
                }
            }
            
            async loadCSVFile(filename, date) {
                return new Promise((resolve, reject) => {
                    Papa.parse(filename, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            if (results.errors.length > 0) {
                                console.warn(`Warnings parsing ${filename}:`, results.errors);
                            }
                            
                            const playerData = new Map();
                            results.data.forEach(row => {
                                if (row.Name && row.Experience) {
                                    const name = row.Name.trim();
                                    const experience = parseInt(row.Experience);
                                    if (!isNaN(experience)) {

            calculatePlayerPosition(date, playerName) {
                const playersOnDate = this.csvData.get(date);
                if (!playersOnDate) {
                    return { position: '?', positionChange: null };
                }
                
                // Convert to array and sort by experience (highest first)
                const sortedPlayers = Array.from(playersOnDate.entries())
                    .sort((a, b) => b[1] - a[1]);
                
                // Find current position
                const currentPosition = sortedPlayers.findIndex(([name]) => 
                    name === playerName
                ) + 1;
                
                // Calculate position change (compare with previous day if available)
                let positionChange = null;
                const sortedDates = Array.from(this.csvData.keys()).sort();
                const currentDateIndex = sortedDates.indexOf(date);
                
                if (currentDateIndex > 0) {
                    const previousDate = sortedDates[currentDateIndex - 1];
                    const previousDayPlayers = this.csvData.get(previousDate);
                    
                    if (previousDayPlayers && previousDayPlayers.has(playerName)) {
                        const previousDaySorted = Array.from(previousDayPlayers.entries())
                            .sort((a, b) => b[1] - a[1]);
                        
                        const previousPosition = previousDaySorted.findIndex(([name]) => 
                            name === playerName
                        ) + 1;
                        
                        positionChange = currentPosition - previousPosition;
                    }
                }
                
                return { 
                    position: currentPosition || '?', 
                    positionChange 
                };
            }

                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        interaction: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                });
                
                document.getElementById('powerLevelChartContainer').style.display = 'block';
            }
            
            createPositionChart(playerName, data) {
                const ctx = document.getElementById('positionChart').getContext('2d');
                
                // Destroy existing chart if it exists
                if (this.positionChart) {
                    this.positionChart.destroy();
                }
                
                console.log(`Creating position chart for ${playerName} with ${data.length} data points`);
                
                // Calculate positions for each date
                const labels = data.map(d => d.date);
                const positions = [];
                const positionChanges = [];
                
                for (let i = 0; i < data.length; i++) {
                    const { position, positionChange } = this.calculatePlayerPosition(data[i].date, playerName);
                    positions.push(position === '?' ? null : position);
                    positionChanges.push(positionChange);
                }
                
                console.log(`Position chart will show positions:`, positions.map((pos, i) => `${labels[i]}: #${pos || '?'}`));
                
                // Color points based on position changes
                const pointColors = positionChanges.map(change => {
                    if (change === null) return '#007bff'; // Blue for first day or no data
                    if (change < 0) return '#28a745'; // Green for rank improvement (lower number = better)
                    if (change > 0) return '#dc3545'; // Red for rank decline (higher number = worse)
                    return '#6c757d'; // Gray for no change
                });
                
                this.positionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${playerName} Leaderboard Position`,
                            data: positions,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.1,
                            pointBackgroundColor: pointColors,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            spanGaps: false // Don't connect points where data is missing
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: `${playerName} - Leaderboard Position Over Time`,
                                font: {
                                    size: 16
                                }
                            },
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const position = context.parsed.y;
                                        if (position === null) return 'Position: Unknown';
                                        return `Position: #${position}`;
                                    },
                                    afterLabel: function(context) {
                                        const dataIndex = context.dataIndex;
                                        const change = positionChanges[dataIndex];
                                        
                                        if (change === null) {
                                            return dataIndex === 0 ? 'First recorded day' : 'No previous data';
                                        }
                                        
                                        if (change === 0) {
                                            return 'No position change';
                                        }
                                        
                                        if (change < 0) {
                                            return `Moved up ${Math.abs(change)} positions`;
                                        }
                                        
                                        return `Moved down ${change} positions`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Leaderboard Position'
                                },
                                reverse: true, // Lower position numbers (better ranks) appear higher on chart
                                ticks: {
                                    callback: function(value) {
                                        return '#' + value;
                                    },
                                    precision: 0
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                document.getElementById('positionChartContainer').style.display = 'block';
            }
            
            takeScreenshot(playerName) {
                // Get the main content area to capture
                const playerCard = document.querySelector('.player-card');
                const chartContainers = document.querySelectorAll('#chartContainer, #powerLevelChartContainer, #positionChartContainer');
                
                if (!playerCard) {
                    this.showError('No player data to capture');
                    return;
                }
                
                // Create a temporary container with all content to capture
                const captureContainer = document.createElement('div');
                captureContainer.style.cssText = `
                    position: absolute;
                    left: -9999px;
                    top: 0;
                    background: var(--bg-color);
                    padding: 20px;
                    border-radius: 8px;
                    width: 800px;
                `;
                
                // Clone the player card
                const playerCardClone = playerCard.cloneNode(true);
                
                // Remove the screenshot button from the clone to avoid it appearing in the image
                const screenshotBtn = playerCardClone.querySelector('.screenshot-button');
                if (screenshotBtn) {
                    screenshotBtn.remove();
                }
                
                captureContainer.appendChild(playerCardClone);
                
                // Clone visible charts
                chartContainers.forEach(container => {
                    if (container && container.style.display !== 'none') {
                        const chartClone = container.cloneNode(true);
                        captureContainer.appendChild(chartClone);
                    }
                });
                
                document.body.appendChild(captureContainer);
                
                // Update screenshot button to show loading state
                const screenshotButton = document.querySelector('.screenshot-button');
                const originalText = screenshotButton.innerHTML;
                screenshotButton.innerHTML = '📷 Capturing...';
                screenshotButton.disabled = true;
                
                // Capture the screenshot
                html2canvas(captureContainer, {
                    backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim(),
                    scale: 2, // Higher quality
                    useCORS: true,
                    logging: false,
                    width: 840,
                    height: captureContainer.scrollHeight + 40
                }).then(canvas => {
                    // Clean up the temporary container
                    document.body.removeChild(captureContainer);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.download = `${playerName}_highscores_${new Date().toISOString().split('T')[0]}.png`;
                    link.href = canvas.toDataURL('image/png');
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Reset button
                    screenshotButton.innerHTML = originalText;
                    screenshotButton.disabled = false;
                    
                    this.showInfo(`Screenshot saved as ${link.download}`);
                }).catch(error => {
                    console.error('Screenshot failed:', error);
                    document.body.removeChild(captureContainer);
                    
                    // Reset button
                    screenshotButton.innerHTML = originalText;
                    screenshotButton.disabled = false;
                    
                    this.showError('Failed to capture screenshot');
                });
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="error">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            showInfo(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `<div class="info">${message}</div>`;
                errorDiv.style.display = 'block';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize the tracker when the page loads
        let tracker;
        window.addEventListener('DOMContentLoaded', () => {
            tracker = new PlayerHistoryTracker();
        });
    </script>
