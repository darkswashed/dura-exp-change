<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - Dura Online Highscores Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hint {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .chart-container.visible {
            display: block;
        }

        .chart-header {
            margin-bottom: 20px;
        }

        .chart-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .chart-header .stats {
            color: #666;
            font-size: 14px;
        }

        #experienceChart {
            max-height: 400px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 5px;
            padding: 15px;
            color: #c33;
            margin-top: 10px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Player Stats Tracker</h1>
            <p>View historical experience gain for any player</p>
            <a href="index.html" class="back-link">‚Üê Back to Highscores</a>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="playerName" 
                    class="search-input" 
                    placeholder="Enter player name (e.g., Fazerman)"
                    autocomplete="off"
                >
                <button id="searchButton" class="search-button">Search</button>
            </div>
            <p class="hint">üí° Tip: Player names are case-sensitive. Try searching for names from the highscores table.</p>
            <div id="errorMessage" class="error-message"></div>
            <div id="loading" class="loading">Loading player data...</div>
        </div>

        <div id="chartContainer" class="chart-container">
            <div class="chart-header">
                <h2 id="playerTitle"></h2>
                <div class="stats" id="statsInfo"></div>
            </div>
            <canvas id="experienceChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        const API_URL = 'http://localhost:5000/player_history';

        // Handle Enter key in input
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlayer();
            }
        });

        // Handle search button click
        document.getElementById('searchButton').addEventListener('click', searchPlayer);

        async function searchPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const chartContainer = document.getElementById('chartContainer');
            const searchButton = document.getElementById('searchButton');

            // Reset UI
            errorMessage.classList.remove('visible');
            errorMessage.textContent = '';
            chartContainer.classList.remove('visible');

            if (!playerName) {
                showError('Please enter a player name');
                return;
            }

            // Show loading state
            loading.classList.add('visible');
            searchButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}?name=${encodeURIComponent(playerName)}`);
                const data = await response.json();

                loading.classList.remove('visible');
                searchButton.disabled = false;

                if (!response.ok) {
                    showError(data.error || 'Failed to fetch player data');
                    return;
                }

                // Display the chart
                displayChart(data);
            } catch (error) {
                loading.classList.remove('visible');
                searchButton.disabled = false;
                showError('Failed to connect to the server. Make sure the Flask backend is running on localhost:5000');
                console.error('Error fetching player data:', error);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function displayChart(data) {
            const chartContainer = document.getElementById('chartContainer');
            const playerTitle = document.getElementById('playerTitle');
            const statsInfo = document.getElementById('statsInfo');

            // Update header
            playerTitle.textContent = `${data.player}'s Experience History`;
            
            const history = data.history;
            const totalGain = history[history.length - 1].experience - history[0].experience;
            const days = history.length;
            
            statsInfo.innerHTML = `
                <strong>Total Experience:</strong> ${history[history.length - 1].experience.toLocaleString()} | 
                <strong>Total Gain:</strong> ${totalGain >= 0 ? '+' : ''}${totalGain.toLocaleString()} | 
                <strong>Days Tracked:</strong> ${days}
            `;

            // Prepare chart data
            const labels = history.map(item => item.date);
            const experienceData = history.map(item => item.experience);

            // Destroy existing chart if it exists
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('experienceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Experience Points',
                        data: experienceData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.parsed.y.toLocaleString();
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Experience Points',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // Show the chart container
            chartContainer.classList.add('visible');
        }
    </script>
</body>
</html>
