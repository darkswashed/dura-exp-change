<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chartContainer { width: 80%; max-width: 900px; margin: 40px auto; }
        canvas { background: #f9f9f9; border: 1px solid #ddd; }
        input[type="text"] { padding: 8px; width: 200px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <h1>Player Stats Visualization</h1>
    <input type="text" id="playerName" placeholder="Enter Player's Name">
    <button onclick="fetchPlayerStats()">View Stats</button>
    <div id="status"></div>
    
    <div id="chartContainer">
        <canvas id="playerStatsChart"></canvas>
    </div>

    <script>
        let playerStatsChart;

        async function fetchPlayerStats() {
            const playerName = document.getElementById('playerName').value.trim();
            const statusDiv = document.getElementById('status');
            if (!playerName) {
                alert("Please enter a player's name.");
                return;
            }

            statusDiv.textContent = 'Fetching data...';

            try {
                const data = await getPlayerData(playerName);

                if (data.dates.length === 0) {
                    statusDiv.textContent = `No data found for player: ${playerName}`;
                    if (playerStatsChart) {
                        playerStatsChart.destroy();
                    }
                    return;
                }
                
                if (playerStatsChart) {
                    playerStatsChart.destroy();
                }

                const ctx = document.getElementById('playerStatsChart').getContext('2d');
                playerStatsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `Experience Over Time for ${playerName}`,
                            data: data.experience,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Experience'
                                },
                                beginAtZero: false 
                            }
                        }
                    }
                });
                statusDiv.textContent = `Displaying stats for ${playerName}.`;
            } catch (error) {
                console.error("Failed to fetch or process player stats:", error);
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function getPlayerData(playerName) {
            const repoOwner = 'darkswashed';
            const repoName = 'dura-exp-change';
            const snapshotsPath = 'snapshots';
            
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${snapshotsPath}`);
            if (!response.ok) throw new Error(`GitHub API error: ${response.statusText}`);
            const files = await response.json();
            
            const csvFiles = files.filter(file => file.name.endsWith('.csv'));
            
            let playerData = [];

            const promises = csvFiles.map(async (file) => {
                try {
                    const fileResponse = await fetch(file.download_url);
                    if (!fileResponse.ok) return; // Skip failed fetches
                    const csvData = await fileResponse.text();
                    const rows = csvData.split('\n');
                    
                    const header = rows[0].split(',').map(h => h.trim());
                    const nameIndex = header.indexOf('Name');
                    const expIndex = header.indexOf('Experience');

                    if (nameIndex === -1 || expIndex === -1) {
                        console.warn('Could not find Name or Experience columns in', file.name);
                        return;
                    }

                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(',');
                        if (columns[nameIndex] && columns[nameIndex].trim().toLowerCase() === playerName.toLowerCase()) {
                            const dateMatch = file.name.match(/(\d{4}-\d{2}-\d{2})/);
                            if (dateMatch) {
                                playerData.push({
                                    date: dateMatch[0],
                                    exp: parseInt(columns[expIndex], 10)
                                });
                            }
                            break; 
                        }
                    }
                } catch (e) {
                    console.error('Failed to process file:', file.name, e);
                }
            });

            await Promise.all(promises);

            // Sort data by date
            playerData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            const dates = playerData.map(item => item.date);
            const experience = playerData.map(item => item.exp);

            return { dates, experience };
        }
    </script>
</body>
</html>
